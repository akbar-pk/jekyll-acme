<script type="text/javascript">
function jobWidget(schools,el,department) {
    var output = document.getElementById(el);
    var count = schools.length;
    var departmentString = "?department=";
    var department = "";
    if (output) {
        var _loop = function _loop(i) {
            $.ajax({
                url: 'https://api.schoolrecruiter.co.uk/c/' + schools[i] + '/careers/offers' + departmentString + department,
                method: 'GET',
                success: function success(data) {
                    var count = schools.length;
                    var jobs = data.offers;

                    for (var x = 0; x < jobs.length; x++) {
                        var li = document.createElement('li');
                        var a = document.createElement('a');
                        var br = document.createElement('br');
                        var span = document.createElement('span');
                        var spanx = document.createElement('span');

			spanx.className = "dept_name";
                        a.textContent = jobs[x].title;
                        a.href = jobs[x].careers_url;
                        spanx.textContent = jobs[x].department;
                        a.setAttribute('target','_self');
                        //span.textContent = ' - ' + schools[i]; HIDES THE SCHOOL NAME
                        li.appendChild(a);
                        li.appendChild(br);
                        li.appendChild(spanx);
                        li.appendChild(span);
                        output.appendChild(li);
                    }
                }
            });
        };

        for (var i = 0; i < count; i++) {
            _loop(i);
        }

    }
}

$(document).ready(function () {
    var schools = ['acmegroup'];
    jobWidget(schools,'group__jobs');
});
